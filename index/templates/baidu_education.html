<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<title>百度教育频道</title>
	<meta name="keywords" content="botany, responsive, bootstrap, free template, fluid layout, templatemo, html css" />
	<meta name="description" content="Botany Template is free responsive template with a fluid background image." />
	<link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" type="text/css">
	<link href="{% static "templatemo_style.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{%static "flexslider.css"%}" type="text/css" media="screen" />

	<!-- Modernizr -->
  	<script src="{% static "slider/modernizr.js" %}"></script>

	<!-- HTML 5 shim for IE backwards compatibility -->
		<!-- [if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
</head>
<body class="templatemo_juice_bg">
	<div id="main_container">
		<div class="container" id="home">
			<div class="row col-wrap">			 
				<div id="left_container" class="col col-md-3 col-sm-12">
                	<div class="templatemo_logo">
						<a  href="index"><img src="{%static "images/templatemo_logo.gif"%}" alt="Botany Theme"></a>
					</div>
					<nav id="main_nav">
						<ul class="nav">
							<li><a href="nbhome">百度新闻首页</a></li>
							<li><a href="nbmilitary">军事频道</a></li>
							<li><a href="nbentertainment">娱乐频道</a></li>
							<li><a href="nbtech">科技频道</a></li>
							<li><a href="nbsports">体育频道</a></li>
                            <li><a href="nbsociety">社会频道</a></li>
                            <li  class="active"><a href="nbeducation">教育频道</a></li>
                            <li><a href="nbinland">国内频道</a></li>
                            <li><a href="nbinternation">国际频道</a></li>
						</ul>
					</nav> <!-- nav -->	
					<form  action="#" method="get" class="navbar-form" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" id="keyword" name="keyword">
						</div>
						<button type="submit" class="btn btn-primary" name="Search">Go</button>
					</form>
					<div>
						<a  href="http://sc.chinaz.com"><img src="{%static "images/facebook.png" %}" alt="Like us on Facebook"></a>
						<a href="#"><img src="{%static "images/twitter.png"%}" alt="Follow us on Twitter"></a>
						<a href="#"><img src="{%static "images/rss.png"%}" alt="RSS feeds"></a>
					</div>
				</div>
				<div id="right_container" class="col col-md-9 col-sm-12">
                
					<div class="row">
                    	<div class="col col-md-12">
                        
                    		<h2> <a href="#" title="Hdstockphoto from cn.hdstockphoto.com" class="right_container_title"  target="_blank"></a> </h2> 
                            
        				</div>
                    </div>
					<div class="copyrights">Collect from <a href="http://sc.chinaz.com/" >Website Template</a></div>
                    {%for ndb in newsinfo%}
                    <article class="row">
						<div class="col col-md-12">
							<a href="{{ndb.url}}" target = "_blank" ><img src="{%static "baidu/images/"%}{{ndb.imgname}}" alt="Templatemo Pic 1" class="img-thumbnail img-responsive img_left"></a>
                            <h3>{{ndb.title}}</h3> 
							<p></p>
							<p><a  href="{{ndb.url}}" target = "_blank" class="btn btn-primary" role="button">View More</a></p>
						</div>								            
					</article>
                    {%endfor%}
				</div>
			</div>
			<footer class="row credit">
				<div class="col col-md-12">
					<div id="templatemo_footer">
						Copyright &copy; 2014.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/"></a>
					</div>
				</div>
			</footer>
		</div>		
	</div>
    
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{%static% "js/libs/jquery-1.7.min.js"}">\x3C/script>')</script>

  <!-- FlexSlider -->
  <script defer src="{%static% "slider/jquery.flexslider.js"}"></script> 

  <script type="text/javascript">
    $(function(){
      SyntaxHighlighter.all();
    });
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "slide",
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
  </script>
  
</body>
<script type='text/javascript' src='{%static% "js/logging.js"}'></script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</html>
